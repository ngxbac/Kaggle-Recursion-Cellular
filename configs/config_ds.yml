  stage1:

    optimizer_params:
      optimizer: SGD
      lr: 0.01

    scheduler_params:
      scheduler: CyclicLRFix
      base_lr: 0.01
      max_lr: 0.03
      step_size_up: 450
      mode: "exp_range"
#      cycle_momentum: False

    state_params:
      num_epochs: 30

    callbacks_params: &callback_params
      loss:
        callback: DSCriterionCallback
        loss_weights: [0.001, 0.005, 0.01, 0.02, 0.02, 0.1, 1.0]
      optimizer:
        callback: OptimizerCallback
        accumulation_steps: 2
      accuracy:
        callback: DSAccuracyCallback
        logit_names: ["m2", "m4", "m6", "m8", "m9", "m10", "final"]
      scheduler:
        callback: SchedulerCallback
        reduce_metric: *reduce_metric
        mode: "batch"
      saver:
        callback: CheckpointCallback
      slack:
        callback: SlackLogger
        channel: logs_cell
        url: "https://hooks.slack.com/services/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"

  stage2:

    optimizer_params:
      optimizer: SGD
      lr: 0.002

    scheduler_params:
      scheduler: CyclicLRFix
      base_lr: 0.002
      max_lr: 0.004
      step_size_up: 450
      mode: "exp_range"
    #      cycle_momentum: False

    state_params:
      num_epochs: 10

    callbacks_params: *callback_params


  stage3:

    optimizer_params:
      optimizer: SGD
      lr: 0.0004

    scheduler_params:
      scheduler: CyclicLRFix
      base_lr: 0.0004
      max_lr: 0.0008
      step_size_up: 450
      mode: "exp_range"
